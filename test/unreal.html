<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" type="image/png" href="../logo.png" />
    <title>Unreal Simulator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: large;
        }

        #stats {
            position: fixed;
            top: 0;
            right: 0;
        }
        #setting {
			position: fixed;
			bottom: 0;
			pointer-events: none;
			right: 0;
			z-index: 5;
		}
    </style>
</head>

<body>

    <h1 id="h1">Unreal Engine Simulator</h1>
    <video autoplay id="video" muted aaa></video>
    <canvas id="canvas" width="500" height="500"></canvas>
    <pre id="stats"></pre>
    <pre id="setting"></pre>

    <script src="unreal.js"></script>
</body>

</html>
