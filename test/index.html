<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="../peer-stream.js"></script>

  <style>
    body {
      background-color: black;
      font-weight: bold;
      font-size: large;
    }

    video {
      position: absolute;
    }

    #stats {
      position: fixed;
      right: 0;
      bottom: 0;
      pointer-events: none;
      text-shadow: black 0 0 .3em;
    }

    #logs {
      position: fixed;
      left: 1em;
      bottom: 1em;
      color: red;
    }
  </style>
</head>

<body>
  <video is="peer-stream" port="100"></video>
  <div id="logs"></div>

  <!-- WebRTC 监控 -->
  <pre id="stats">Not connected</pre>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
